{% extends 'surveys/base.html' %}

{% block content %}
<h1>Опрос #{{object.survey.id}}</h1>
<h4>Заполнен: {{object.get_user}}</h4>
<p>{{object.created_at}}</p>
<p>{{object.survey.name}}</p>
<p>{{object.survey.description}}</p>
{% for el in object.elementvalue_set.all %}
    <b>{{el.element.name}}</b>
    {{el.value}} <br>
{% endfor %}
{% endblock %}
